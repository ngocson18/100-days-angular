  ngFor

  let-author
  let-idx="index"
  let-total="count"
  let-ft="even">
  <div>
    ({{ idx }})/({{ total }}): {{ author.id }} - {{ author.firstName }}
    {{ author.lastName }}
  </div>
</ng-template>
